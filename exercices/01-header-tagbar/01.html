<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./01-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>youtube v2</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img
        src="../../public/images/brand/mytube-logo.svg"
        alt="logo mytube"
        class="logo-mobile"
      />
      <div class="desktop-search-header">
        <input type="text" placeholder="Rechercher" />
        <div class="search-validation-container tooltip">
          <img
            src="../../public/images/icones/Search.svg"
            alt="icone"
            class="icon search-validation"
          />
        </div>
        <div class="vocal-search-container tooltip">
          <img
            src="../../public/images/icones/Dic.svg"
            alt="icone"
            class="icon vocal-search"
          />
        </div>
      </div>
      <div class="search-icon tooltip">
        <img
          src="../../public/images/icones/Search.svg"
          alt="icone"
          class="icon"
        />
      </div>
      <div class="notification-icon-container tooltip">
        <img
          src="../../public/images/icones/Notification_Off.svg"
          alt="icone"
          class="icon notification-alert"
        />
      </div>
      <div class="avatar">A</div>
    </header>

    <!-- TAG LIST -->
    <div class="tag-bar">
      <div class="tag-content">
        <img
          src="../../public/images/icones/Explore.svg"
          alt="icone"
          class="icon"
        />
        <span>Tous</span>
        <span tabindex="1">Mix</span>
        <span tabindex="2">Musique</span>
        <span tabindex="3">Liste de lecture</span>
        <span tabindex="4">Bande-son</span>
        <span tabindex="5">Chill-out</span>
        <span tabindex="6">Jeux vidéo</span>
        <span tabindex="7">En direct</span>
        <span tabindex="8">React</span>
        <span tabindex="9">Programme informatique</span>
        <span tabindex="10">Violons</span>
        <span tabindex="11">Musique vocales</span>
        <span tabindex="12">Regardée</span>
        <span tabindex="13">Nouveautés</span>
        <span tabindex="14">Automoto</span>
        <span tabindex="15">Sport</span>
        <span tabindex="16">Fitness</span>
        <span tabindex="17">Lifestyle</span>
        <span tabindex="18">Tech</span>
        <span tabindex="19">Unboxing</span>
        <span tabindex="20">Tuto</span>
        <span tabindex="21">Photographie</span>
        <span tabindex="22">Apple</span>
        <span tabindex="23">Drone</span>
        <span tabindex="24">Programme</span>
      </div>
    </div>

    <!-- CONTENT SECTION -->
    <section class="content-section"></section>

    <!-- NAVBAR  -->
    <nav class="navBar"></nav>
  </body>
</html>
